base:
  build: ../debian-jessie
node:
  build: ../node
vault:
  build: ../vault
storage:
  build: ../storage
mediasampler:
  build: .
  restart: always
  links:
    - vault
    - storage
  volumes_from:
    - vault
    - storage
nginx:
  build: ../mediasampler-nginx
  restart: always
  links:
    - storage
    - loggly
  volumes_from:
    - storage
  ports:
    - "7979:80"
loggly:
  image: sendgridlabs/loggly-docker
  restart: always
  env_file: ../loggly/env
  expose:
    - "514/udp"
