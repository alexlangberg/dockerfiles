  website:
    image: "alexlangberg/website"
    hostname: website
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:${HOST_WEBSITE}"
      - "traefik.frontend.redirect.regex=^https?://www.${HOST_DOMAIN}/(.*)"
      - "traefik.frontend.redirect.replacement=${HOST_REDIRECT_REPLACE}/$${1}"

  feed2json:
    image: "alexlangberg/feed2json-server"
    hostname: feed2json
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.port=4201"
      - "traefik.frontend.rule=Host:${HOST_FEED2JSON}"

  feedmixer:
    build: ../feedmixer
    hostname: feedmixer
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:${HOST_FEEDMIXER}"

  netdata:
    image: netdata/netdata
    hostname: netdata
    restart: always
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PGID=${DOCKER_GROUP_ID}
    labels:
      - "traefik.enable=true"
      - "traefik.port=19999"
      - "traefik.frontend.rule=Host:${HOST_NETDATA}"
      - "traefik.frontend.auth.basic=${TRAEFIK_BASIC_AUTH_CREDENTIALS}"
